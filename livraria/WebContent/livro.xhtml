<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="_template.xhtml">

	<f:metadata>
		<f:viewParam name="livroId" value="#{livroBean.livroId}" />
		<f:viewAction action="#{livroBean.carregaPelaId}"
			if="#{param['livroId'] != null}" />
	</f:metadata>


	<ui:define name="titulo">
		Novo Livro
	</ui:define>

	<p:outputPanel>Novo Livro</p:outputPanel>

	<ui:define name="conteudo">



		<h:form>
			<p:messages id="messages" />
			<p:fieldset legend="Dados do Livro">
				<p:panelGrid columns="2">

					<p:outputLabel value="Titulo:" for="titulo" />
					<p:inputText id="titulo" value="#{livroBean.livro.titulo}"
						required="true" requiredMessage="Título Obrigatório"
						maxlength="40"
						validatorMessage="O Título pode ter de 3 até 40 caracteres">
						<f:validateLength maximum="40" minimum="3" />
						<f:ajax execute="titulo" render="messages" event="blur" />
					</p:inputText>

					<p:outputLabel value="ISBN:" for="isbn" />
					<p:inputMask id="isbn" value="#{livroBean.livro.isbn}"
						validator="#{livroBean.comecaComDigitoUm}"
						mask="999-9-99-999999-9">
						<f:ajax execute="isbn" render="messages" event="keyup" />
					</p:inputMask>

					<p:outputLabel value="Preço:" for="preco" />
					<p:inputNumber id="preco" value="#{livroBean.livro.preco}"
						validatorMessage="Valor mínimo R$1,00 e Máximo R$1.000,00">
						<f:validateDoubleRange minimum="1.0" maximum="1000.00" />
					</p:inputNumber>

					<p:outputLabel value="Data de Lançamento:" for="dataLancamento" />
					<p:calendar id="dataLancamento"
						value="#{livroBean.livro.dataLancamento.time}"
						pattern="dd/MM/yyyy" />


				</p:panelGrid>
			</p:fieldset>

			<p:fieldset legend="Dados do Autor">
				<p:panelGrid columns="4">
					<p:outputLabel value="Selecione Autor: " for="selectAutor" />
					<p:selectOneMenu id="selectAutor" value="#{livroBean.autorId}">
						<f:selectItems value="#{livroBean.autores}" var="autor"
							itemLabel="#{autor.nome}" itemValue="#{autor.id}" />
					</p:selectOneMenu>
					<p:commandButton value="Confirmar Autor"
						actionListener="#{livroBean.gravarAutor}"
						process="@this selectAutor" update="autorList" />

					<p:commandLink value="Cadastrar novo autor"
						action="autor?faces-redirect=true" immediate="true"
						process="@this selectAutor" update="autorList" />
				</p:panelGrid>

				<p:dataList value="#{livroBean.autoresDoLivro}" var="autor"
					type="definition" id="autorList">


					<p:column>
						<p:commandLink action="#{livroBean.removeAutorDoLivro(autor)}" process="@this"
							update="autorList" style="text-decoration: none;">
							<i class="fa fa-fw fa-trash" />
						</p:commandLink>
					</p:column>

					<p:column>
						<h:outputText value="#{autor.nome}"></h:outputText>
					</p:column>

				</p:dataList>


			</p:fieldset>

			<p:commandButton value="Gravar" actionListener="#{livroBean.gravar}"
				process="@form" update="@form :tabelaLivros" />

		</h:form>

		<h:dataTable id="tabelaLivros" value="#{livroBean.livros}" var="livro"
			class="table">

			<h:column>
				<f:facet name="header">ID</f:facet>
				<h:outputText value="#{livro.id}" />
			</h:column>

			<h:column>
				<f:facet name="header">Título</f:facet>
				<h:outputText value="#{livro.titulo}" />
			</h:column>

			<h:column>
				<f:facet name="header">ISBN</f:facet>
				<h:outputText value="#{livro.isbn}" />
			</h:column>

			<h:column>
				<f:facet name="header">Preço</f:facet>
				<h:outputText value="#{livro.preco}" />
			</h:column>

			<h:column>
				<f:facet name="header">Data</f:facet>
				<h:outputText value="#{livro.dataLancamento.time}">
					<f:convertDateTime pattern="dd/MM/yyyy HH:mm" />
				</h:outputText>
			</h:column>

			<h:column>
				<f:facet name="header">Alterar</f:facet>
				<h:form>
					<h:commandLink value="Altera"
						action="#{livroBean.carregaLivro(livro)}" />
				</h:form>
			</h:column>

			<h:column>
				<f:facet name="header">Excluir</f:facet>
				<h:form>
					<h:commandLink value="X" action="#{livroBean.removeLivro(livro)}" />
				</h:form>
			</h:column>



		</h:dataTable>
	</ui:define>

	<ui:define name="rodape">	
		Livro
	</ui:define>

</ui:composition>
</html>
