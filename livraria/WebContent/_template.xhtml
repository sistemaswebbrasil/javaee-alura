<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
	<title><ui:insert name="titulo"></ui:insert></title>
	<h:outputStylesheet library="webjars"
		name="font-awesome/5.12.0/css/all.min-jsf.css" />

<h:body>
	<p:growl id="messages" showDetail="true" autoUpdate="true" sticky="true" />
	<h:graphicImage library="img" name="logo.png" />

		<h:form rendered="#{ usuarioLogado != null  }">		
			<p:menubar>

					icon="fa fa-fw fa-edit" />

					icon="fa fa-fw fa-edit" />
					
				<p:menuitem value="Carrossel" action="carousel?faces-redirect=true"

				<p:menuitem value="Ring" action="ring?faces-redirect=true"
					icon="fa fa-fw fa-shirtsinbulk" />										
										
				<f:facet name="options">
					<p:commandButton value="Logout" action="#{loginBean.deslogar}"
						icon="ui-icon-extlink" />
				</f:facet>
			</p:menubar>
		</h:form>
		
		
		<h1>
			<ui:insert name="titulo"></ui:insert>
		</h1>
	</div>

	<div id="conteudo">
		<ui:insert name="conteudo">
		</ui:insert>
	</div>

	<div id="rodape">

</h:body>
